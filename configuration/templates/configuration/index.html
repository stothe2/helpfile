{% extends "configuration/base.html" %}

{% block title %}
<h2 class="text-center">Helpfile <small>{{ model_name }} Controls</small></h2>
{% endblock %}

{% block content %}
{% if object_list %}
	<ol>
	{% for item in object_list %}
		<li><a href="/configuration/{{ model_name }}/{{ item.id }}/">{{ item.item_name }}</li>
	{% endfor %}
	</ol>
{% else %}
	<p>No options are available.</p>
{% endif %}
{% endblock %}
